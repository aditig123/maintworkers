<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Meet the maintenance workers that keep our campus clean.</h2>

<div class="w3-content w3-section" style="max-width:700px">
  <img class="mySlides" src="staff3.jpg" style="width:100%">
  <img class="mySlides" src="staff1.jpg" style="width:100%">
  <img class="mySlides" src="staff2.jpg" style="width:100%">
  <img class="mySlides" src="staff4.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>

<footer style="text-align: center; margin: 1em;">Images found on UC Davis <a href="http://facilities.ucdavis.edu/custodial-services/index.html">Facilities</a> Department Website.</footer>
</html>
